<!DOCTYPE html>
<html>
<head>
  <title>Bicol Delivery App</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  padding: 20px;
}

h1 {
  color: #333333;
}

h2 {
  color: #666666;
  margin-top: 20px;
}

form {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 10px;
  color: #333333;
  font-weight: bold;
}

input[type="text"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #cccccc;
  border-radius: 3px;
  font-size: 16px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: #ffffff;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  font-size: 16px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

p {
  color: #666666;
  margin-top: 10px;
}

  </style>
</head>
<body>
  <h1>Bicol Delivery App</h1>

  <h2>Order Form</h2>
  <form>
    <label for="order">Order:</label>
    <input type="text" id="order" name="order" required><br>

    <label for="restaurant">Restaurant:</label>
    <input type="text" id="restaurant" name="restaurant" required><br>

    <label for="address">Delivery Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="region">Region:</label>
    <select id="region" name="region" required>
      <option value="">Select Region</option>
      <option value="Naga">Naga</option>
      <option value="Legazpi">Legazpi</option>
      <option value="Daet">Daet</option>
      <option value="Sorsogon">Sorsogon</option>
    </select><br>

    <input type="submit" value="Submit">
  </form>

  <h2>Delivery App Information</h2>
  <p>This delivery app is designed for the Bicol region, specifically Naga, Legazpi, Daet, and Sorsogon. Please fill out the form above to place an order.</p>
</body>
</html>
